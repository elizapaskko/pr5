   <link rel="stylesheet" href="assets/css/style.css">

   <script>
    window.onload = function() {
        let slides = [
            {
                title: "YouTube",
                background: "public/images/image1.jpeg",
                link: "https://www.youtube.com/"
            }, {
                title: "Instagram",
                background: "public/images/image2.jpeg",
                link: "https://www.instagram.com/"
            }, {
                title: "Facebook",
                background: "public/images/image3.jpeg",
                link: "https://uk-ua.facebook.com/"
            }
        ]
        Slider.initSlider(slides);
    };
 </script>

<body>
<header class="header"><img src="assets/img/logo.svg"></p></header>

   <main class="center column">
       <article>
           <h1>Slider</h1>
           <div id="slider"></div>

           <button class="button" id="btnPrev">Prev</button>
           <script>
               btnPrev.addEventListener('click', (event)=> {
                    Slider.prevSlide();
               })
           </script>
           
           <button class="button" id="btnNext">Next</button>
           <script>
               btnNext.addEventListener('click', (event)=> {
                    Slider.nextSlide();
               })
           </script>
           <button class="button" onclick="hide()">Hide</button>
           <button class="button" onclick="show()">Show</button> 
           <button class="button" id="toggle" onclick="Slider.play(event)">Start</button>
